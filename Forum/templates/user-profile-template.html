<div class="profile-container panel clearfix" data-id="{{objectId}}">
    {{#if canEdit}}
    {{/if}}
	<p class="profile-username">Username: <span class="bold">{{username}}</span></p>
	<p class="profile-email">E-mail: <span class="bold">{{email}}</span></p>
	<p class="profile-questions-asked">Questions asked: {{questions.length}}</p>
	<p class="profile-answers-given">Answers given: {{answers.length}}</p>
</div>
