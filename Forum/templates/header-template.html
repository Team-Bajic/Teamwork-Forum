<nav data-topbar role="navigation">
  <ul class="right">
    {{#if sessionToken}}
      {{#if admin}}
        <a href="#/admin/viewUsers" class="button tiny radius adminButton">View Users</a>
        <a href="#/admin/viewQuestions" class="button tiny radius adminButton">View Questions</a>
        <a href="#/admin/viewAnswers" class="button tiny radius adminButton">View Answers</a>
        <a href="#/admin/viewTags" class="button tiny radius adminButton">View Tags</a>
      {{/if}}
      {{#if user}}
        <a href="#/user/{{objectId}}" class="button tiny radius">My Profile</a>
      {{/if}}
        <a id="logout" class="button tiny radius">Logout</a>
    {{else}}
      <a data-reveal-id="login" class="button tiny radius" >Log in</a>
      <a data-reveal-id="register" class="button tiny radius" >Register</a>
    
      <div id="login" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <form id="loginForm" autocomplete="off">
          <input type="text" id="loginUsername" name="username" placeholder="Username" required/>
          <input type="password" id="loginPassword" name="password" placeholder="Password" required/>
          <input type="submit" value="Log In" id="loginButton" class="button radius">
          <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </form>
      </div>
    
    <div id="register" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <form id="registerForm" autocomplete="off">
        <input type="text" id="username" placeholder="Username" minLength="4" maxlength="20"  required/>
        <input type="password" id="password" placeholder="Password" minLength="4" required/>
        <input type="password" id="confirm-password" placeholder="Confirm Password" equalTo="#password" required/>
        <input type="email" id="email" placeholder="Email" email required/>
        <input type="submit" value="Register" id="registerButton" class="button radius"/>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </form>
    </div>
    {{/if}}
  </ul>
  <div class="large-5 columns" id="searchDiv">
    <select name="searchFilter" class="radius" id="searchFilter">
      <option disabled>Search by</option>
      <option value="Tag">Tag</option>
      <option value="Question">Question</option>
      <option value="Answer">Answer</option>
    </select>
    <input type="text" placeholder="Search" class="radius" id="searchBar">
    <button type="button" class="button tiny radius" id="searchBarButton"><i class="fi-magnifying-glass size-18"></i></button>
  </div>
</nav>
