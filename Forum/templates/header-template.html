<nav data-topbar role="navigation">
  <ul class="right">
    {{#if sessionToken}}
      <a id="logout" class="button tiny">Logout</a>
    {{else}}
    <form id="loginForm">
      <a data-reveal-id="login" class="button tiny radius" >Log in</a>
      <a data-reveal-id="register" class="button tiny radius" >Register</a>
      <div id="login" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <input type="text" id="loginUsername" placeholder="Username"/>
        <input type="password" id="loginPassword" placeholder="Password"/>
        <input type="button" value="Log In" id="loginButton" class="button">
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>
    </form>

    <form action="" id="registerForm">
      <div id="register" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <input type="text" id="username" placeholder="Username"/>
        <input type="password" id="password" placeholder="Password"/>
        <input type="password" id="confirm-password" placeholder="Confirm Password"/>
        <input type="email" id="email" placeholder="Email"/>
        <a id="registerButton" class="button">Register</a>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>
    </form>
    {{/if}}
  </ul>
</nav>
