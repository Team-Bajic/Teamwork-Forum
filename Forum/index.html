<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Forum</title>
  <meta name="description" content="Forum">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css">
  <link rel="stylesheet" href="css/styles.css"/>

  <script type="text/javascript" src="js/libs/jquery.js"></script>
  <script type="text/javascript" src="js/libs/sammy-latest.min.js"></script>
  <script type="text/javascript" src="js/libs/handlebars.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>
</head>

<body>
	<main>
      <div class="row">
        <div class="large-12 columns">
          <div class="panel">
            <h1 class="large 5">Forum</h1>
            <div class="header">
              
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-3 columns ">
          <div class="panel">
          	<h2>Categories</h2>
              <div class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">

            </div>
          </div>
        </div>

        <div class="large-9 columns">

        </div>

      </div>

      <footer class="row">
        <div class="large-12 columns">
          <hr/>
          <div class="row">
            <div class="large-5 columns">
              <p>Â© Copyright Team Bajic</p>
            </div>
            <div class="large-7 columns">
              <ul class="inline-list right">
                <li><a href="#">Section 1</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
	</main>

</body>

<!-- Templates -->
  <!-- Login template -->
  <script id="login-template" type="text/x-handlebars-template">
  <div class="panel">
    <div class="large-4 columns">
      <label>Username
        <input type="text" placeholder="Username" />
      </label>
      <label>Password
        <input type="password" placeholder="Password" />
      </label>
    </div>
  </div>
  </script>

  <!-- Category template -->
  <script id="category-template" type="text/x-handlebars-template">
    {{#each categories}}
      <section class="section" data-id="{{objectId}}">
        <h5 class="title"><a href="#">{{title}}</a></h5>
      </section>
    {{/each}}
  </script>

  <script id="question-template", type="text/x-handlebars-template">
    {{#each questions}}
      <div class="row" data-id="{{objectId}}">
        <div class="panel">
          <h2 class="large-10"><a href="#">{{title}}</a></h2>
          <p class="questionParagraph large-10" >{{questionText}}</p>
          <p>postedBy:<a href="#"> {{postedBy.username}}</a></p>
        </div>
      </div>
    {{/each}}
  </script>

  <script id="header-template", type="text/x-handlebars-template">
    <ul class="right">
      {{#if isLogged}}
        <a href="#/logout" class="button tiny" id="logout">Logout</a>
      {{else}}
        <a href="#" data-reveal-id="login" class="button tiny" >Log in</a>
        <a href="#" data-reveal-id="register" class="button tiny" >Register</a>
        <div id="login" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
          <label for="">User name:</label>
          <input type="text"/><br>
          <label for="">Password:</label>
          <input type="password"/><br>
          <a href="#/login" class="button tiny login">Login</a>
          <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div>


        <div id="register" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
          <label for="">User name:</label>
          <input type="text"/><br>
          <label for="">Password:</label>
          <input type="password"/><br>
          <label for="">Confirm password:</label>
          <input type="password"/><br>
          <button>Log in</button>
          <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div>
      {{/if}}
    </ul>
  </script>

  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/views.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/requester.js"></script>
  <script type="text/javascript" src="js/router.js"></script>
  <script type="text/javascript" src="js/forum.js"></script>
  <script src="js/libs/foundation.reveal.js"></script>
  <script>
    $(document).foundation();
  </script>
</html>
